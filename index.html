<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <div v-if="showBooks">
        <p>{{title}} - {{author}} - {{age}}</p>
      </div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>
      <br>
      
      <div class="box" @mouseover="handleEvent($event, 5)">Mouseover (enter)</div>
      <div class="box" @mouseleave="handleEvent">Mouseleave</div>
      <div class="box" @dblclick="handleEvent">doubleclick</div>
      <div class="box"></div>
      
      <!-- <button @click="age++">Increase age</button>
      <button @click="age--">Decrease age</button>
      <button @click="changeTitle('Oathbringer')">Change title!</button> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
